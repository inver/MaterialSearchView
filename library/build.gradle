plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

String libPackage = "com.miguelcatalan.materialsearchview"
String libVersion = "1.6.0"
android {
    compileSdk 34

    namespace = libPackage
    defaultConfig {
        minSdk 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.6.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    publishing {
        singleVariant("release") {
            withJavadocJar()
            withSourcesJar()
        }
    }
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = "${libPackage}"
            artifactId = "materialSearchView"
            version = "${libVersion}"

            afterEvaluate {
                from components.release
            }
        }
    }
}


