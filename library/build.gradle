plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

String appPackage = "com.miguelcatalan.materialsearchview"
android {
    compileSdk 34

    namespace = appPackage
    defaultConfig {
        minSdk 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.6.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

